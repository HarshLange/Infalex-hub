<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Infalex</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Infalex<span>.</span></a>
            <div class="menu-toggle">â˜°</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header class="page-header">
        <h1>Get in Touch</h1>
        <p class="subtitle">Have a bug report, feature request, or just want to say hi?</p>
    </header>

    <main class="content-section">
        <h2>Contact Information</h2>
        <p>For support inquiries, please email us directly.</p>
        <ul>
            <li><strong>Email:</strong> support@infalex.com</li>
            <li><strong>GitHub:</strong> github.com/infalex</li>
        </ul>

        <h2>Send a Message</h2>
        <form style="display: flex; flex-direction: column; gap: 15px; margin-top: 20px;">
            <input type="text" placeholder="Your Name" style="padding: 12px; border: 1px solid var(--border); border-radius: 8px;">
            <input type="email" placeholder="Your Email" style="padding: 12px; border: 1px solid var(--border); border-radius: 8px;">
            <textarea rows="5" placeholder="How can we help?" style="padding: 12px; border: 1px solid var(--border); border-radius: 8px;"></textarea>
            <button type="submit" style="padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Send Message</button>
        </form>
    </main>

    <footer>
        <div class="footer-bottom"><p>&copy; 2026 Infalex Ecosystem.</p></div>
    </footer>
    <script src="assets/js/script.js"></script>
